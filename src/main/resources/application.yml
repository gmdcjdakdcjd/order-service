server:
  port: 9002
  shutdown: graceful
  netty:
    connection-timeout: 2s
    idle-timeout: 15s

spring:
  application:
    name: order-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  r2dbc:
    username: admin1234
    password: password
    url: r2dbc:postgresql://fullaccel-rds-instance-1.crkyqs82uv8y.ap-northeast-2.rds.amazonaws.com:5432/polardb_order # PostgreSQL 서비스 이름으로 변경
    pool:
      max-create-connection-time: 2s
      initial-size: 5
      max-size: 10
  flyway:
    user: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
    url: jdbc:postgresql://fullaccel-rds-instance-1.crkyqs82uv8y.ap-northeast-2.rds.amazonaws.com:5432/polardb_order # PostgreSQL 서비스 이름으로 변경
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://config-service:80 # Config Server 서비스 이름으로 변경
      request-connect-timeout: 5000 # 5s
      request-read-timeout: 5000 # 5s
      fail-fast: false # In production, set to true
      retry:
        max-attempts: 6
        initial-interval: 1000 # 1s
        max-interval: 2000 # 2s
        multiplier: 1.1
    function:
      definition: dispatchOrder
    stream:
      bindings:
        dispatchOrder-in-0:
          destination: order-dispatched
          group: ${spring.application.name}
        acceptOrder-out-0:
          destination: order-accepted
      rabbit:
        bindings:
          acceptOrder-out-0:
            producer:
              transacted: true
  rabbitmq:
    host: polar-rabbitmq # RabbitMQ 서비스 이름으로 변경
    port: 5672
    username: user
    password: password
    connection-timeout: 5s
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://a1ac45fb8469c4e908fa127aa8d0aeee-1889420468.ap-northeast-2.elb.amazonaws.com/realms/PolarBookshop
#          issuer-uri: http://polar-keycloak:80/realms/PolarBookshop # Keycloak 서비스 이름 사용

polar:
  catalog-service-uri: "http://catalog-service:80" # Catalog 서비스 이름으로 변경
